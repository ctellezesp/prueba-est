<!DOCTYPE html>
<html>
<head>
	<title>Estegranografia</title>
	<style type="text/css">
		#main{
			display: flex;
			width: 100%;
			flex-direction: column;
			align-items: center;
			justify-content: center;
		}

		.button{
			width: 30%;
			height: 60px;

			border-radius: 20px;
			color: white;
			font-size: 2em;
			cursor: pointer;

			text-decoration: none !important;
			color: white;
		}
	</style>
</head>
<body>
<div id="main">
	<div class="button">
		<a href="img2.jpg" download="img2.jpg">Descargar</a>
